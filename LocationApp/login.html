<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ATM APP</title>
  
  <style type="text/css">
  	/**
 * Eric Meyer's Reset CSS v2.0 (https://meyerweb.com/eric/tools/css/reset/)
 * http://cssreset.com
 */

    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;

    vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
    display: block;
    }
    body {
    line-height: 1;
    }
    ol, ul {
    list-style: none;

    quotes: none;
    }

    border-collapse: collapse;

/* Reset End */

body {
	background: #4EAFCD url("bg.png") repeat;
	position: relative;
	font-family: 'Oswald', sans-serif;
}

.container {
	margin: auto;  
	padding: 215px 0;
}

#loginform {	
	background-color: #f7f7f7;
	display: block;
	height: 190px;
	margin: 0 auto;	
	outline: solid 10px rgba(0,0,0,0.10);
	width: 350px;
	padding: 30px;
}

.login-username:before { 
	content: "Login Form";
	color: #4c4c4c;	
	font-size: 20px;
	text-transform: uppercase;
	margin: 0;
	text-shadow: 0 1px 1px rgba(0,0,0,0.5);
} 
 
 .login-username label, .login-password label {
	display: none;
	text-indent: -9999px;
}
 
.login-username .input{ 
	margin-top: 15px;
 } 

.login-password .input { margin-top: -14px;}
 
 ::-moz-placeholder {  /* Firefox 19+ */
   color: #4c4c4c;
   text-transform: uppercase;
}

::-webkit-input-placeholder {
   color: #5d5b5b;
   text-transform: uppercase;
}

.input { 
	background-color: #fff;
	cursor: text;
	border: solid 1px #dedede; 
	box-sizing: border-box;
	color: #4c4c4c;
	font: 400 13px/18px 'oswald';
	height: 40px;
	margin-bottom: -18px;
	outline: none;
	padding: 8px 15px;
	transition: border 0.3s;
	width:100%;
}

.input:focus { border: solid 1px #f35b5b; }

.login-username:after {
	background-color: #f7f7f7;
	content: '*';	
	color: #f35b5b;
	height: 35px;
	width: 35px;
	float: right;
	font: 400 24px 'oswald';
	line-height: 43px;
	position: relative;
	overflow: hidden;
	right: 2px;
	text-align: center;
	top: -24px;
}

.login-password:after {
	background-color: #f7f7f7;
	content: '*';	
	color: #f35b5b;
	height: 35px;
	width: 35px;
	float: right;
	font: 400 24px 'oswald';
	line-height: 43px;
	position: relative;
	overflow: hidden;
	right: 2px;
	text-align: center;
	top: -24px;
}

.button-primary {
	background-color: #14b9d6;
	border: solid 1px transparent; 
	box-sizing: border-box;
	color: #fff;
	cursor: pointer;
	font:  14px/36px 'oswald';
	height: 42px;
	letter-spacing: 1px;
	margin-top: -11px;
	outline: none;
	text-align: center;
	text-transform: uppercase;
	transition: background-color 0.5s;
	width: 100%;
}

.button-primary:hover {
	background-color: #469DB6;

}
.login-remember { 
	display: none;
}

/* Code Ends */
 </style>

<body>
  <html>
<head>
<meta charset="UTF-8">
<title>Sign In form</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="main" class="container"> 	
	<div  id="loginform"> 
		<p class="login-username">
		<label for="user_login">Email</label> 
			<input type="text" id="email" class="input" placeholder="email" value="" size="20" /> 
		</p> 
		<p class="login-password"> 
		<label for="user_pass">Password</label>
		<input type="password"  id="password" class="input" placeholder="Password" value="" size="20" /> 
		</p> 	
		<p class="login-remember"><label><input type="checkbox" id="rememberme" value="forever"> Remember Me</label></p>
		<p class="login-submit">
			<button id="login" class="button-primary" onclick="login()">Log in</button>
		</p>
		<a href="/forgot_password" style="margin-top: 16px; float: left; font-size: 14px; color: #1976D2; text-decoration: none;">Fogot password?</a> 	
		<a href="/signup" style="margin-top: 16px; float: right; font-size: 14px; color: #1976D2; text-decoration: none;">Sign Up?</a> 	
	</div>
	
</div>

<script src="/assests/jquery-3.1.1.min.js"></script>

<script type="text/javascript">

		function login(){
			var _email = document.getElementById("email").value;
			var _password = document.getElementById("password").value;

			$.ajax({
				url: `http://localhost:3001/verifyLogin?email=${_email}&password=${_password}`,
				dataType: 'json',
				contentType: 'application/json',
				timeout: 10000
			}).done(function(data){
				if (data.message == 'success'){
					window.location = `./index`;
				}else{
					alert(data.message);
				}	
			
			}).fail(function(jqXHR, textStatus, error){
				alert(error);
				console.log(textStatus);
				console.log(error);
				console.log(jqXHR);
			});


		}

		
	</script> 
</body>
</html>
  
  
</body>
</html>
